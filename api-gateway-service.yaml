server:
  port: ${port:8000}
  
management:
  endpoints:
    web:
      exposure:
        include: "*"

spring:
  application:
    name: api-gateway-service
  cloud:
    config:
        uri: ${CONFIG_SERVER:http://localhost:8011}
    loadbalancer:
      ribbon:
        enabled: false
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedHeaders:
              - content-type
            allowedMethods:
              - GET
              - POST
              - PUT
              - OPTIONS
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: dedupe_response_header_route
          uri: http://sushantc.com
          filters:
            - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
        - id: auth-service
          uri: lb://auth-service
          predicates:
          - Path=/externalGateway/api/*/auth/**
          filters:
          - StripPrefix=1
          - name: Retry
            args: 
              rerties: 3
        - id: user-service
          uri: lb://user-service
          predicates:
          - Path=/externalGateway/api/*/users/**
          filters:
          - StripPrefix=1
          - name: Retry
            args: 
              rerties: 3
        - id: product-service
          uri: lb://product-service
          predicates:
          - Path=/externalGateway/api/*/products/**
          filters:
          - StripPrefix=1
          - name: Retry
            args: 
              rerties: 3
        - id: cart-service
          uri: lb://cart-service
          predicates:
          - Path=/externalGateway/api/*/carts/**
          filters:
          - StripPrefix=1
          - name: Retry
            args: 
              rerties: 3
        - id: order-service
          uri: lb://order-service
          predicates:
          - Path=/externalGateway/api/*/orders/**
          filters:
          - StripPrefix=1
          - name: Retry
            args: 
              rerties: 3

          
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER:http://localhost:8012/eureka/}
    healthcheck:
      enabled: true
      
logging:
  level:
    org.springframework.cloud.gateway: TRACE
    org.springframework.web: DEBUG
