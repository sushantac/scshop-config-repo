server
  port: 8008

spring:
  application
    name: auth-service
  jpa:
    show-sql: true
  h2:
    console:
      enabled: true

jwt:
  secretkey: TheServerSecretKey

management:
  endpoints:
    web:
      exposure:
        include: refresh

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8012/eureka/
    healthcheck:
      enabled: true
